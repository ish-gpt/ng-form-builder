<h1 mat-dialog-title>Template Name </h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Enter Template Name</mat-label>
      <input matInput [(ngModel)]="templateName" (ngModelChange)="onChange($event)"/>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="close()" >Cancel</button>
  <button mat-raised-button color="primary" (click)="onTemplateNameSubmit()" [disabled]="isDisabled">
    Ok
  </button>
</div>
