<h1>Custom Field Options</h1>

<div cdkDropListGroup>
  <div class="example-container">
    <div cdkDropList [cdkDropListConnectedTo]="['dropZone']"
      id="sourceList" (cdkDropListDropped)="drop($event)">
      <div class="from-field-box" [cdkDragDisabled]="item.disabled" *ngFor="let item of formFields" cdkDrag [cdkDragData]="item">
        {{ item.name }}
      </div>
    </div>
  </div>
</div>
