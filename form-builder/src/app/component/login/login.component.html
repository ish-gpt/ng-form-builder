<h1>Login page</h1>
<form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput name="username" ngModel/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput name="password" type="password" ngModel/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Login Type</mat-label>
      <mat-select name="loginRole" ngModel>
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="user">User</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button routerLink="/templates" routerLinkActive="active" mat-raised-button color="primary" type="submit">Login</button>
</form>
